<div class="alert alert-primary text-center mt-2"
      *ngIf="isLoadingPlaces">
  <h6>Cargando</h6>
  <span>Espere por favor...</span>
</div>

<ul class="mt-2 list-group" *ngIf="places.length > 0">
  <li class="list-group-item list-group-item-action pointer"
      [class.active]="place.id === selectedId"
      *ngFor="let place of places"
      (click)="flyTo(place)">
    <h6>{{place.text_es}}</h6>
    <p>{{place.place_name}}</p>
    <button class="btn btn-sm btn-outline-primary"
            [ngClass]="(place.id === selectedId) ? 'btn-outline-light':'btn-outline-primary'">
      Direcciones
    </button>
  </li>
</ul>
